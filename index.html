<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="styling-heading text-center mt-5 w-50 mx-auto text-dark">
        Notes
      </h1>
    </div>
    <div class="w-50 mx-auto mt-5">
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label fw-bold fs-3"
          >Add Notes...</label
        >
        <input
          class="form-control"
          type="email"
          placeholder="Enter Your Task"
          id="noteInput"
        />
        <button class="btn btn-secondary mt-2" onclick="addNote()">
          Add Task
        </button>
        <button class="btn btn-dark mt-2" onclick="deleteAll()">
          Delete All
        </button>
      </div>
      <section class="mt-5 h-auto" id="parent"></section>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
